<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resources/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row time-block" >
        <p class="col-md hour">9AM</p>
        <textarea class="col-md-10 task" id="task-9" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="9">Save</button>
      </div>
      <div class="row time-block" >
        <p class="col-md hour">10AM</p>
        <textarea class="col-md-10 task" id="task-10" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="10">Save</button>
      </div>
      <div class="row time-block" >
        <p class="col-md hour">11AM</p>
        <textarea class="col-md-10 task" id="task-11" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="11">Save</button>
      </div>
      <div class="row time-block" >
        <p class="col-md hour">12PM</p>
        <textarea class="col-md-10 task" id="task-12" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="12">Save</button>
      </div>
      <div class="row time-block" >
        <p class="col-md hour">1PM</p>
        <textarea class="col-md-10 task" id="task-1" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="1">Save</button>
      </div>
      <div class="row time-block" >
        <p class="col-md hour">2PM</p>
        <textarea class="col-md-10 task" id="task-2" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="2">Save</button>
      </div>
      <div class="row time-block" >
        <p class="col-md hour">3PM</p>
        <textarea class="col-md-10 task" id="task-3" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="3">Save</button>
      </div>
      <div class="row time-block" >
        <p class="col-md hour">4PM</p>
        <textarea class="col-md-10 task" id="task-4" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="4">Save</button>
      </div>
      <div class="row time-block" >
        <p class="col-md hour">5PM</p>
        <textarea class="col-md-10 task" id="task-5" name="task" placeholder="Write a task"></textarea>
        <button class="saveBtn" data-hour="5">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
